<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div>
      <form
      action="https://localhost:5050/"
      method="post"
      class="form formBig"
      data-qa="big"
      >
        <label class="fieldBig field">
          <input
            type="search"
            name="searchBig"
            class="line lineBig"
            placeholder="Try &#34Los Angeles&#34"
            autocomplete="off"
            data-qa="keypress"
          >
          <img src="./images/Search.svg"
        class="searchSvg lensBig"
        alt="Search1">
        </label>
      </form>
      <form
        action="https://localhost:5050/"
        method="post"
        class="form formSmall"
        data-qa="small"
      >
        <label class="fieldSmall field">
          <input
            type="search"
            name="searchSmall"
            class="lineSmall line"
            autocomplete="off"
            placeholder="Los Angeles"
          >
          <img src="./images/Search.svg"
          class="searchSvg lensSmall"
          alt="Search2">
        </label>
      </form>
    </div>
  </body>
</html>
